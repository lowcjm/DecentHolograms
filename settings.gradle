// Fabric needs this
pluginManagement {
    repositories {
        mavenCentral()
        maven { url = 'https://maven.fabricmc.net/' }
        gradlePluginPortal()
    }
}

rootProject.name = 'DecentHolograms'

include ':shared'
include ':plugin'
include ':nms'
include ':nms:nms-common'
// All other nms submodules excluded for build compatibility with Java 21
